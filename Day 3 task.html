<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 3 Task</title>
    <style>
        body{
            background-color: rgb(9, 251, 218);
            color: rgb(17, 1, 1);

        }
        .hide{
            display: none;
            font-size: larger;
        }

        .myDIV:hover + .hide{
            display: block;
            color: rgb(9, 0, 0);
            background-color: rgb(9, 251, 218);
            text-align: left;
            cursor: pointer;
            font-size:80px;
            
        }
    </style>
</head>
<body>
    <h1>Displaying Text With Hover</h1>
    <div class="myDIV"><h2>Take your cursor here</h2></div>
    <div class="hide"> Hrutul Davadkar</div>

</body>
</html>
